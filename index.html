<!doctype html>
<html lang="en">
<head>
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE LIB-RAR-Y</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<dialog class="input-modal" open>
    <h3>Add a new book</h3>
    <hr>
    <div class="input-wrapper">
        <label for="book_name_input">Name:</label>
        <input type="text" name="book_name" id="book_name_input" required="required">
    </div>
    <div class="input-wrapper">
        <label for="book_author_input">Author:</label>
        <input type="text" name="book_author" id="book_author_input" required="required"></div>
    <div class="input-wrapper">
        <label for="book_pages_input">Number of pages:</label>
        <input min="1" max="9999" type="number" name="book_pages" id="book_pages_input" required="required"></div>
    <div class="read-checkbox-container">
        <label for="book_read_input">Have you read it?</label>
        <input type="checkbox" name="book_read" id="book_read_input">
    </div>
    <div class="modal-button-container">
        <button class="action-button" id="submit-button">SUBMIT</button>
        <button class="action-button" id="cancel-button">CANCEL</button>
    </div>
</dialog>
<span>LIBRARY</span>
<div class="main-container">

<span>YOUR BOOKS:</span>
    <hr>
    <div class="book-grid">
        <div class="book-item-card" id="add-book-card">
            <button id="add-book-btn"></button>
        </div>
    </div>
</div>

</body>
</html>
